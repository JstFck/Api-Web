{% extends "base.html" %}

{% block content %}
    <div class="main">
        {% if login %}
            <p>Hello, {{ username }}</p>
            <p>Your apikey: {{ apikey }}</p>
        {% else %}
            <p>Login to use API</p>
        {% endif %}
        <a id="info" href="/api_info">To read documentation about API click here</a>
    </div>
{% endblock %}
